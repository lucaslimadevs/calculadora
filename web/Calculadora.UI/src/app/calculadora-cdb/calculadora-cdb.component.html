<div class="container mt-5">
    <h2 class="text-center mb-4">Calculadora de CDB</h2>
    <form (ngSubmit)="calcular()" class="bg-light p-4 rounded shadow-sm">
      <div class="form-group mb-4">
        <label for="valorInicial">Valor Inicial (R$):</label>
        <input
          type="number"
          id="valorInicial"
          [(ngModel)]="valorInicial"
          name="valorInicial"
          class="form-control"
          required
        />
      </div>
  
      <div class="form-group mb-4">
        <label for="prazoMeses">Prazo em Meses:</label>
        <input
          type="number"
          id="prazoMeses"
          [(ngModel)]="prazoMeses"
          name="prazoMeses"
          class="form-control"
          required
        />
      </div>
  
      <button type="submit" class="btn btn-primary">Calcular</button>
    </form>
  
    <div *ngIf="resultado" class="mt-4">
      <h3>Resultado</h3>
      <div class="alert alert-info">
        <p>Valor Bruto: <strong>R${{ resultado.valorBruto | number: '1.2-2' }}</strong></p>
        <p>Valor LÃ­quido: <strong>R${{ resultado.valorLiquido | number: '1.2-2' }}</strong></p>
      </div>
    </div>
  </div>
